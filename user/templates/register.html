{% extends "base.html" %}
{% block title %}Sign Up{% endblock %} 
{% block content %}
<!-- Sign Up Form -->
<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form|crispy }}
    <!-- Submit Button -->
    <button class='btn btn-primary' type="submit">Sign up</button>
</form>
{% endblock content %}
