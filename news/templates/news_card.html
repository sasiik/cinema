<div class="col-md-4">
    <div class="card h-100">
      <div class="ratio ratio-4x3">
      <img src={{ image }} class="card-img-top img-fluid" style="object-fit: cover;" alt="...">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ title }}</h5>
        <p class="card-text">{{ short_desc }}</p>
      </div>
      <div class="card-footer bg-light">
        <a href={{ full_link }} class="btn btn-link">Read more</a>
      </div>
    </div>
  </div>
